<html>
    <head>
        <title>Clip path video slider</title>
        <meta name="viewport" content="device=width-device, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/d17dd9fe1a.js" crossorigin="anonymous"></script>
        <link href="style.css" rel="stylesheet">
    </head>
<body>
 <div class="container">
     <div class="box box1">
        <video src="1.mp4" autoplay muted loop></video>
         <div class="content">
             <h2>Slide One</h2>
           
         </div>
     </div>
     <div class="box box2">
        <video src="3.mp4" autoplay muted loop></video>
         <div class="content">
            <h2>Slide Two</h2>
        </div>
    </div>
    <div class="box box3">
        <video src="4.mp4" autoplay muted loop></video>
        <div class="content">
            <h2>Slide Three</h2>
        </div>
    </div>
 </div>   
 <script>
     let box = document.querySelectorAll('.box');
     box.forEach(popup => popup.addEventListener('click', function(){
            popup.classList.toggle('active');
     })); 
</script>
</body>
</html>
