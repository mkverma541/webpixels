<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d17dd9fe1a.js" crossorigin="anonymous"></script>
    <title>Footer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap');
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Roboto, sans-serif;
            background-color: #F4F6F8;
        }
        
        footer {
            background-color: #161B27;
            padding: 30px 0 60px;
            color: #96979b;
        }
        
        footer .widget .title {
            font-size: 20px;
            color: #fff;
            margin-bottom: 20px;
            margin-top: 40px;
        }
        
        footer .widget ul {
            list-style-type: none;
            padding: 0;
        }
        
        footer .widget ul li {
            margin: 10px 0;
        }
        
        footer .widget a {
            text-decoration: none;
            color: inherit;
        }
        
        footer .widget .social {
            display: flex;
        }
        
        footer .widget .social li {
            margin: 0 10px;
        }
        
        footer .widget .social li:first-child {
            margin-left: 0;
        }
        
        footer .widget .subscribe input {
            border: 0;
            padding: 10px 5px 10px 20px;
            color: #000;
            border-radius: 30px;
            outline: none;
            max-width: 150px;
            margin-bottom: 20px;
        }
        
        footer .widget .subscribe input::placeholder {
            color: #000;
            font-size: 15px;
        }
        
        footer .widget .btn--submit {
            background-color: #0066ff;
            color: #fff;
            border-radius: 24px;
            padding: 14px 35px;
            margin-left: 15px;
            font-size: 10px;
        }
    </style>
</head>

<body>
    <footer>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6">
                        <div class="widget">
                            <h3 class="title">
                                Company
                            </h3>
                            <ul>
                                <li><a href="#">Home</a></li>
                                <li><a href="#">Product</a></li>
                                <li><a href="#">Customers</a></li>
                                <li><a href="#">Pricing</a></li>
                                <li><a href="#">Contact</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6">
                        <div class="widget">
                            <h3 class="title">
                                Products
                            </h3>
                            <ul>
                                <li><a href="#">Company</a></li>
                                <li><a href="#">Jobs</a></li>
                                <li><a href="#">Press</a></li>
                                <li><a href="#">Blog</a></li>
                                <li><a href="#">Reports</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6">
                        <div class="widget">
                            <h3 class="title">
                                Products
                            </h3>
                            <address>
                                <p><a href="mailto:contact@webpixels.tech">contact@webpixels.tech</a></p>
                                <p>290 Maryam Springs 260, <br>Courbevoie, Paris, France</p>
                                <p><a href="tel:213-455-4569">+213-455-4569</a></p>
                        </address>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6">
                        <div class="widget">
                            <h3 class="title">Follow us</h3>
                            <ul class="social">
                                <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                                <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                                <li><a href="#"><i class="fa fa-youtube-play"></i></a></li>
                            </ul>
                            <div class="subscribe">
                                <h3 class="title">Subscribe</h3>
                                <input type="email" placeholder="Your email" name="email">
                                <button type="submit" class="btn btn--submit"><i class="fa fa-chevron-right"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
