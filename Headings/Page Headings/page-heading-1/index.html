<!DOCTYPE html>
<html>

<head>
    <title>Page Heading</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap');
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Roboto, sans-serif;
        }
        
        .page-header {
            background-image: url('http://construction.liquid-themes.com/wp-content/uploads/2018/09/footer-bg-min.jpg');
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 100%;
            min-height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .page-header h1 {
            color: #fff;
            font-weight: 500;
            font-size: 56px;
            margin: 0;
            padding: 0;
            line-height: 70px;
            text-align: center;
        }
        
        @media (max-width: 580px) {
            .page-header {
                min-height: 200px;
            }
        }
    </style>
</head>

<body>
    <section class="page-header">
        <div class="container">
            <h1>Page Heading</h1>
        </div>
    </section>
</body>

</html>
