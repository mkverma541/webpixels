<!DOCTYPE html>
<html>

<head>
    <title>
        Bootstrap Navbar with centered logo
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap");
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0C6DFF;
        }
        
        header {
            background-color: #fbfbfb;
            padding: 10px 0;
            -webkit-box-shadow: 0px 4px 5px #a9a9a91f;
            box-shadow: 0px 4px 5px #a9a9a91f;
        }
        
        header .navbar-brand img {
            max-height: 65px;
        }
        
        header .navbar-nav .nav-item .nav-link {
            font-size: 17px;
            padding: 10px 20px;
            color: #101010;
        }
        
        header .navbar-nav .nav-item .nav-link:hover,
        header .navbar-nav .nav-item .nav-link.active {
            color: #0C6DFF;
        }
        
        header .navbar-nav .dropdown-menu {
            min-width: 200px;
            margin-top: 25px;
            padding: 10px 5px;
            -webkit-box-shadow: 0px 3px 3px #0000001a;
            box-shadow: 0px 3px 3px #0000001a;
        }
        
        header .navbar-toggler:focus {
            -webkit-box-shadow: none;
            box-shadow: none;
        }
        
        header #toggle {
            position: relative;
            width: 45px;
            height: 45px;
            background-color: #0c6dff;
            cursor: pointer;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            -webkit-transition: 0.2s;
            transition: 0.2s;
        }
        
        header #toggle::before {
            content: '';
            position: absolute;
            width: 30px;
            height: 2px;
            background-color: #fff;
            -webkit-transition: 0.2s;
            transition: 0.2s;
            -webkit-transform: translateY(0px);
            transform: translateY(0px);
            -webkit-box-shadow: 0 10px 0 #fff;
            box-shadow: 0 10px 0 #fff;
        }
        
        header #toggle::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 2px;
            background-color: #fff;
            -webkit-transition: 0.2s;
            transition: 0.2s;
            -webkit-transform: translateY(-10px);
            transform: translateY(-10px);
        }
        
        header #toggle.active {
            background-color: #f7226a;
        }
        
        header #toggle.active::before {
            -webkit-transform: translateY(0px) rotate(45deg);
            transform: translateY(0px) rotate(45deg);
            -webkit-box-shadow: 0 0px 0 #fff;
            box-shadow: 0 0px 0 #fff;
        }
        
        header #toggle.active::after {
            -webkit-transform: translateY(0px) rotate(-45deg);
            transform: translateY(0px) rotate(-45deg);
        }
        
        @media (max-width: 991px) {
            .mx-auto.md-left {
                margin-left: unset !important;
                margin-right: auto !important;
            }
            header .navbar-brand img {
                max-height: 30px;
            }
            header .navbar-nav .dropdown-menu {
                margin-top: 0px;
            }
        }
    </style>
</head>

<body>
    <header>
        <!-- Bootstrap navigation with center logo -->
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Dropdown
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>

                <div class="mx-auto order-0 md-left">
                    <a class="navbar-brand" href="#">
                        <img class="img-fluid" src="https://webpixels.tech/wp-content/uploads/2021/06/webpixels.png">
                    </a>
                </div>

                <div class="navbar-collapse collapse w-100 order-2 dual-collapse2">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Buy Now</a>
                        </li>
                    </ul>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".dual-collapse2" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <div id="toggle"></div>
                </button>
            </div>
        </nav>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>

</html>
