<!DOCTYPE html>
<html>

<head>
    <title>
        Full Screen Navigation
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <section class="navigation" id="side-navigation">

        <ul class="list">
            <li><a href="#"> Home</a></li>
            <li><a href="#"> About Us</a></li>
            <li><a href="#"> Services</a></li>
            <li><a href="#">FAQs</a></li>
            <li><a href="#">Downloads</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </section>
    <div class="toggle" id="toggle"></div>
    <section class="hero">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Full-Screen Hidden Navigation</h1>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        const toggle = document.getElementById("toggle");
        const sideNavigation = document.getElementById("side-navigation");
        toggle.addEventListener('click', function() {
            toggle.classList.toggle('active');
            sideNavigation.classList.toggle('active');
        })

        document.onclick = function(e) {
            if (e.target.id !== 'sideNavigation' && e.target.id !== 'toggle') {
                toggle.classList.remove('active');
                sideNavigation.classList.remove('active');
            }
        }
    </script>
</body>

</html>
