<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/lib/bootstrap-5.0.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d17dd9fe1a.js" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link href="assets/scss/style.css" rel="stylesheet">
    <title>Bootstrap Admin Dashboard</title>
</head>

<body>
    <div class="topbar" id="topbar">
        <div class="left">
            <div class="navbar-brand">
                <a href="#" class="logo">
                    <img src="assets/img/logo-light.png" class="img-fluid">
                </a>
                <a href="#" class="logo-icon">
                    <img src="assets/img/logo-light.svg" class="img-fluid">
                </a>
            </div>
            <div class="toggle" id="toggle">
                <i class="fa fa-fw fa-bars"></i>
            </div>
            <div class="search-wrap">
                <input type="text" class="form-control" placeholder="Search...">
                <i class="fas fa-search"></i>
            </div>
        </div>
        <div class="right">
            <div class="notification"></div>
            <div class="dropdown">
                <button class="btn account" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    <div class="user-avatar">
                        <img src="assets/img/avatar.jpg">
                    </div>
                    Henry <i class="fas fa-chevron-down"></i>
            </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><a class="dropdown-item" href="#">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="sidebar" id="sidebar">
        <ul>
            <li>
                <a href="index.html">
                    <span class="icon">
                        <i class="bx bx-home-circle"></i>
                    </span>
                    <span class="title">
                        Dashboard
                    </span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon">
                        <i class="bx bxs-bar-chart-alt-2"></i>
                    </span>
                    <span class="title">
                        Charts
                    </span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon">
                        <i class="bx bx-user-circle"></i>
                    </span>
                    <span class="title">
                        Authentication
                    </span>
                </a>
            </li>
            <li>
                <a href="datatable.html">
                    <span class="icon">
                        <i class="bx bx-list-ul"></i>
                    </span>
                    <span class="title">
                        Tables
                    </span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon">
                        <i class="bx bxs-eraser"></i>
                    </span>
                    <span class="title">
                        Forms
                    </span>
                </a>
            </li>
        </ul>
    </div>
    <main id="main">
        <div class="container-fluid dashboard">
            <div class="row">
                <div class="col">
                    <h1 class="page-title">Forms</h1>
                </div>
            </div>
            <div class="row main-wrap">
                <div class="col">
                    <form>
                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label">Name</label>
                            <div class="col-sm-10">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <input type="text" class="form-control" name="first" placeholder="First">
                                    </div>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control" name="last" placeholder="Last">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputEmail3">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPassword3">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">Select</label>
                            <div class="col-sm-10">
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Open this select menu</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                  </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="exampleFormControlTextarea1" class="col-sm-2 col-form-label">Example textarea</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                        </div>
                        <fieldset class="row mb-3">
                            <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                    <label class="form-check-label" for="gridRadios1">
                            First radio
                          </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                    <label class="form-check-label" for="gridRadios2">
                            Second radio
                          </label>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset class="row mb-3">
                            <legend class="col-form-label col-sm-2 pt-0">Checkbox</legend>
                            <div class="col-sm-10">
                                <input class="form-check-input" type="checkbox" id="gridCheck1">
                                <label class="form-check-label" for="gridCheck1">
                        Example checkbox
                      </label>
                            </div>
                        </fieldset>
                        <div class="row mb-3">
                            <label for="inputGroupFile02" class="col-sm-2 col-form-label">File Upload</label>
                            <div class="col-sm-10">
                                <div class="input-group mb-3">
                                    <input type="file" class="form-control" id="inputGroupFile02">
                                    <label class="input-group-text" for="inputGroupFile02">Upload</label>
                                </div>
                            </div>
                        </div>



                        <button type="submit" class="btn btn-primary float-right">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="assets/lib/popper-2.9.3/popper.min.js"></script>
    <script src="assets/lib/bootstrap-5.0.2/js/bootstrap.min.js"></script>
    <script>
        const toggle = document.getElementById('toggle')
        const sidebar = document.getElementById('sidebar');
        const topHeader = document.getElementById('topbar');
        const mainContentWrap = document.getElementById('main');
        toggle.addEventListener('click', function() {
            mainContentWrap.classList.toggle('active');
            sidebar.classList.toggle('active');
            topHeader.classList.toggle('active');

        })
    </script>
</body>

</html>
