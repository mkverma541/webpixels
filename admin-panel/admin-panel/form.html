<html>

<head>
    <title>Responsive Admin Dashboard</title>
    <meta name="viewport" content="device=width-device, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d17dd9fe1a.js" crossorigin="anonymous"></script>
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="topbar">
        <a href="#" class="navbar-brand">
            Logo Here
            <div class="toggle" onclick="toggleMenu();"></div>
        </a>

        <div class="dropdown">
            <div class="" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                <div class="user">
                    <img src="assets/img/user.jpg" class="img-fluid dropdown-toggle">
                </div>
            </div>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="#">Logout</a></li>
            </ul>
        </div>


    </div>
    <div class="navigation">
        <ul>
            <li>
                <a href="index.html">
                    <span class="icon"><i class="fa fa-home"></i></span>
                    <span class="title">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="form.html">
                    <span class="icon"><i class="fa fa-users"></i></span>
                    <span class="title">Forms</span>
                </a>
            </li>
            <li>
                <a href="table.html">
                    <span class="icon"><i class="fa fa-comment"></i></span>
                    <span class="title">Data Table</span>
                </a>
            </li>
            <li>
                <a href="profile.html">
                    <span class="icon"><i class="fa fa-question-circle"></i></span>
                    <span class="title">Profile</span>
                </a>
            </li>
            <li>
                <a href="login.html">
                    <span class="icon"><i class="fa fa-cog"></i></span>
                    <span class="title">Login</span>
                </a>
            </li>
            <li>
                <a href="register.html">
                    <span class="icon"><i class="fa fa-lock"></i></span>
                    <span class="title">register</span>
                </a>
            </li>
        </ul>
    </div>

    <main class="main">
        <div class="main-wrap">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h1 class="page-title">Forms</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <form>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Name</label>
                                <div class="col-sm-10">
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <input type="text" class="form-control" name="first" placeholder="First">
                                        </div>
                                        <div class="col-md-6">
                                            <input type="text" class="form-control" name="last" placeholder="Last">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="inputEmail3">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="inputPassword3">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputPassword3" class="col-sm-2 col-form-label">Select</label>
                                <div class="col-sm-10">
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Open this select menu</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                      </select>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="exampleFormControlTextarea1" class="col-sm-2 col-form-label">Example textarea</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                </div>
                            </div>
                            <fieldset class="row mb-3">
                                <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
                                <div class="col-sm-10">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                        <label class="form-check-label" for="gridRadios1">
                                First radio
                              </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                        <label class="form-check-label" for="gridRadios2">
                                Second radio
                              </label>
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset class="row mb-3">
                                <legend class="col-form-label col-sm-2 pt-0">Checkbox</legend>
                                <div class="col-sm-10">
                                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                                    <label class="form-check-label" for="gridCheck1">
                            Example checkbox
                          </label>
                                </div>
                            </fieldset>
                            <div class="row mb-3">
                                <label for="inputGroupFile02" class="col-sm-2 col-form-label">File Upload</label>
                                <div class="col-sm-10">
                                    <div class="input-group mb-3">
                                        <input type="file" class="form-control" id="inputGroupFile02">
                                        <label class="input-group-text" for="inputGroupFile02">Upload</label>
                                    </div>
                                </div>
                            </div>



                            <button type="submit" class="btn btn-primary float-right">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>


    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script>
        function toggleMenu() {
            let toggle = document.querySelector(".toggle");
            const navigation = document.querySelector(".navigation");
            const main = document.querySelector('.main');
            toggle.classList.toggle('active');
            navigation.classList.toggle('active');
            main.classList.toggle('active');
        }
    </script>
</body>

</html>
